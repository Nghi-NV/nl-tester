name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            output_name: lumi-tester-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            output_name: lumi-tester-darwin-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            output_name: lumi-tester-darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            output_name: lumi-tester-windows-amd64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.target }} --manifest-path lumi-tester/Cargo.toml

      - name: Rename and Prepare Asset
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp lumi-tester/target/${{ matrix.target }}/release/lumi-tester.exe ${{ matrix.output_name }}
          else
            cp lumi-tester/target/${{ matrix.target }}/release/lumi-tester ${{ matrix.output_name }}
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output_name }}
          path: ${{ matrix.output_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            lumi-tester-linux-amd64/lumi-tester-linux-amd64
            lumi-tester-darwin-amd64/lumi-tester-darwin-amd64
            lumi-tester-darwin-arm64/lumi-tester-darwin-arm64
            lumi-tester-windows-amd64.exe/lumi-tester-windows-amd64.exe
