name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-package:
    name: Build & Package
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset_name: lumi-tester-setup.exe
          - os: macos-latest
            target: aarch64-apple-darwin
            asset_name: lumi-tester-apple-silicon.pkg
          - os: macos-latest
            target: x86_64-apple-darwin
            asset_name: lumi-tester-intel.pkg

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          New-Item -ItemType Directory -Force -Path target/release
          cp target/${{ matrix.target }}/release/lumi-tester.exe target/release/
          iscc build/windows/lumi-tester.iss
          mv build/windows/lumi-tester-setup.exe .

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p payload/usr/local/bin
          cp target/${{ matrix.target }}/release/lumi-tester payload/usr/local/bin/
          chmod +x build/macos/scripts/postinstall
          
          # Build component PKG
          pkgbuild --root payload \
                   --scripts build/macos/scripts \
                   --identifier com.nl.lumitester.pkg \
                   --version ${{ github.ref_name }} \
                   --install-location / \
                   lumi-tester-core.pkg
                   
          # Build product PKG
          productbuild --distribution build/macos/distribution.xml \
                       --package-path . \
                       ${{ matrix.asset_name }}

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ matrix.asset_name }}
            target/${{ matrix.target }}/release/lumi-tester*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
