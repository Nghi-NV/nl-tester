<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumi Inspector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumi Inspector</title>
</head>

<body>

  <div class="app-container">

    <!-- Screenshot Area -->
    <div class="screen-panel">
      <div class="toolbar">
        <div class="toggle-row">
          <span class="toolbar-label">Bounds</span>
          <div class="toggle on" id="boxToggle" onclick="toggleBoxes()"></div>
        </div>
        <button class="btn btn-sm btn-icon" onclick="capture()" title="Refresh Screenshot">
          â†» Refresh
        </button>
      </div>

      <div class="canvas-container" id="canvasContainer">
        <div class="placeholder" id="placeholder">
          <div class="icon">ðŸ“±</div>
          <div>Waiting for connection...</div>
        </div>
        <div id="screenWrapper">
          <img id="screen" src="" style="display:none">
          <canvas id="overlay"></canvas>
        </div>
      </div>
      <div class="status-bar" id="status">Ready</div>
    </div>

    <!-- Details Panel (Right) -->
    <div class="details-panel" id="detailsPanel">
      <div class="details-header">
        <div>
          <h2>Inspector</h2>
          <div id="appInfo" class="app-info"></div>
        </div>
        <span class="badge" id="selectionBadge">No Selection</span>
      </div>
      <div class="details-content">
        <div id="detailsContent">
          <!-- Supported Commands (Collapsible) -->
          <div class="section-collapsible" id="commandsSection" style="display:none">
            <div class="section-header" onclick="toggleSection('commandsList', 'cmdArrow')">
              <span class="arrow" id="cmdArrow">â–¶</span>
              <span>Supported Commands</span>
            </div>
            <div class="section-body" id="commandsList" style="display:none">
              <!-- Commands injected here -->
            </div>
          </div>
          <!-- Selectors injected here -->
          <div class="empty-state">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1"
              style="margin-bottom: 12px; opacity: 0.5;">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <circle cx="8.5" cy="8.5" r="1.5"></circle>
              <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
            <div>Click on an element to inspect</div>
          </div>
        </div>
      </div>
    </div>
    <!-- Toast Notification -->
    <div id="toast" class="toast">Copied!</div>
  </div>

  </div>

</body>

</html>
