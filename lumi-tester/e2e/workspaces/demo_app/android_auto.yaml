# Android Auto Test Flow
# Uses DHU console commands for input

# Test 1: Navigate to Home screen
- press: "home"
- wait: 2000

# Test 2: Tap at center of screen (800x480 display)
- tap:
    point: "400,240"
- wait: 1000

# Test 3: Navigate using D-pad
- press: "dpad_down"
- wait: 500
- press: "dpad_right"
- wait: 500

# Test 4: Go back
- press: "back"
- wait: 1000

# Test 5: Return to home
- press: "home"
- wait: 2000

# Test 6: Tap on first app icon (approximate position)
- tap:
    point: "150,200"
- wait: 3000

# Test 7: Press back to return
- press: "back"
- wait: 1000

